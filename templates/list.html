<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">     
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
          <a href="{% url 'logout' %}" class="btn btn-outline-success my-2 my-sm-0" type="submit">logout</a>
        </form>
      </nav>
      <div class="col-sm-6" style="background-color:lavenderblush;">
        <h4>Tickets</h4>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ticket id</th>
                <th scope="col">subject</th>
                <th scope="col">priority</th>
                <th scope="col">created at</th>
                <th scope="col">delete</th>
                <th scope="col"></th>  
              </tr>
            </thead>
            <tbody>
                {% for x in p %}
    
                  <tr>        
                                         
                      <td>{{x.ticket_form_id}}</td>
                      <td>{{x.subject}}</td>
                      <td>{{x.priority}}</td>
                      <td>{{x.created_at}}</td>                             
                      <td> <a href="{% url 'delete_ticket' x.id %}" onclick ="return confirm('Are you sure you want to delete the item .?')" target=""class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Delete</a> </td>
                  </tr>
                  {% endfor %}                         
              </tbody>
          </table>
        </div>

      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
